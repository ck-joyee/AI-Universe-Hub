<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <!-- <small></small> -->
    <header class="text-center mt-3">
        <h2>AI Universe Hub</h2>
        <button class="btn btn-primary mt-2 mb-2">Sort By Date</button>
    </header>
    <main>
        <section>
            <div id="container" class=" m-4 row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <section id="loader" class="d-none text-center">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <div id="show-all" class="text-center d-none">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <section id="section">
            
 
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/ai.js"></script>
</body>

</html>
